apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pipelines-vote-api
  name: pipelines-vote-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipelines-vote-api
  template:
    metadata:
      labels:
        app: pipelines-vote-api
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/devsecops/pipelines-vote-api
          env:
          - name: PASSWORD
            value: "password"        
          - name: DB_SECRET
            value: "password"                    
          imagePullPolicy: Always
          name: pipelines-vote-api
          ports:
            - containerPort: 9000
              protocol: TCP
          securityContext:
            privileged: true              

